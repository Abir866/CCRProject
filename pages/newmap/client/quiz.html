<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take the fun quiz</title>

    <!-- favicon of the webapge -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- jQuery library for DOM manipulation -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- momentum scrolling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.8.1/smooth-scrollbar.js"></script>
    <!-- GSAP plugin for animation on scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <!-- GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <!-- js-confetti used for the confetti animation when looking at the grade -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <!-- Programmer defined default css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Programmer defined css for this page -->
    <link rel="stylesheet" href="./style/quiz.css" />

    <!-- Programmer defined default scripts -->
    <script src="./script/script.js" defer></script>
    <!-- Programmer defined script for this page -->
    <script src="./script/quiz.js" defer></script>
  </head>

  <body>
    <!-- skip link to skip the navbar -->
    <a class="skip_link" href="#main_content">Skip navbar</a>
    <!-- navigation bar at the top of the page -->
    <nav>
      <!-- Logo of the website which is also a link to the homepage -->
      <a href="./index.html" id="logo" title="homepage">French Village</a>
      <!-- menu button which is only visible when on mobile -->
      <button id="menu"><p>Menu</p></button>
      <!-- list of the pages on the webpage -->
      <ul>
        <!-- link to the conservation page -->
        <li><a href="./conservation.html">Conservations</a></li>
        <!-- link to the store page -->
        <li><a href="./store.html">Store</a></li>
        <!-- link to the about us page -->
        <li><a href="./about.html">About</a></li>
        <!-- link to the quiz page -->
        <li><a href="./quiz.html">Quiz</a></li>
        <!-- link to the contact page -->
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <main id="main_content">
      <!-- The part of the quiz -->
      <div id="quizPart">
        <!-- The header of the quiz page-->
        <header id="header">
          <div id="headerContent">
            <h1>Explore And Answer</h1>
            <p>
              Get to know the interesting facts and history of the French
              Village through a short and fun quiz.
            </p>
          </div>
        </header>
        <!-- The questions and options will go under this div -->
        <div id="content"></div>
        <!--The modal for submitting the quiz-->
        <button onclick="showModal()">Submit Quiz</button>
        <dialog id="modal">
          <h2>Do you really want to submit?</h2>
          <span>
            <!--Buttons for checking the quiz and returning to the quiz-->
            <button class="dialogBtn" onclick="closeModal()">Cancel</button>
            <button id="submitBtn" class="dialogBtn" onclick="checkAnswers()">
              Submit
            </button>
          </span>
        </dialog>
      </div>

      <!-- The results part of the page-->
      <div id="results" style="display: none">
        <div id="marks"></div>
        <button id="returnBtn" onclick="window.location.reload()">
          Return To Quiz
        </button>
      </div>
    </main>
  </body>
</html>
